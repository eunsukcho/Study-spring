<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="webjars/jquery/2.1.3/dist/jquery.min.js"></script>
<style type="text/css">
	nav ul li p {
		display:inline;
	}
</style>
</head>
<body>
	<div>
		<a href="/findBook">검색하기</a>
	</div>
	<table th:each="list:${list}">
		<tr>
			<td>BookRank</td>
			<td th:text="${list.book_rank}"></td>
		</tr>
		<tr>
			<td>BookStore</td>
			<td th:text="${list.book_store}"></td>
		</tr>
		<tr>
			<td>Title</td>
			<td th:text="${list.title}"></td>
		</tr>
		<tr>
			<td>Writer</td>
			<td th:text="${list.writer}"></td>
		</tr>
		<tr>
			<td>SalePrice</td>
			<td th:text="${list.sale_price}"></td>
		</tr>
		<tr>
			<td>Detail</td>
			<td th:text="${list.detail}"></td>
		</tr>
		<tr>
			<td>publishDay</td>
			<td th:text="${list.publish_day}"></td>
		</tr>
		<tr>
			<hr>
		</tr>
	</table>
	<hr>
	<nav>
			<ul>
				<li><a th:if="${maker.prev }" th:href = "@{todayBook(page=${maker.startPage-1})}">&laquo;</a></li>
				<li><p th:each="i : ${#numbers.sequence(maker.startPage, maker.endPage)}" >
					<a th:if="${maker.cri.page != i}" th:href="@{todayBook(page=${i})}"><span th:text="${i}"></span></a>
					<span th:unless="${maker.cri.page != i}" th:text="${i}"></span>
				</p></li>
				<li><a th:if="${maker.next && maker.endPage>0}" th:href = "@{todayBook(page=${maker.endPage+1})}">&raquo;</a></li>
			</ul>
	</nav>
</body>
</html>
